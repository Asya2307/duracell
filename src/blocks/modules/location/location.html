<section class="location">
    <div class="location__container">
        <div class="location__box">
            <div class="location__inner">
                <div class="location__desc">
                    <div class="search">
                        <div class="search__button">
                            <span class="search__button-desc">Выбранный регион:</span>
                            <span class="search__location">
                                Тюменская область
                            </span>
                            <button class="search__open js-open-search"></button>
                        </div>
                    </div>
                    <div class="location__info">
                        <div class="location__info-item">
                            <div class="location__info-icon location__info-icon--education">
                            </div>
                            <div class="location__info-inner">
                                <span class="location__info-title">Количество участников:</span>
                                <span class="location__info-desc">84 школы</span>
                            </div>
                        </div>
                        <div class="location__info-item">
                            <div class="location__info-icon location__info-icon--cal">
                            </div>
                            <div class="location__info-inner">
                                <span class="location__info-title">Даты проведения акции:</span>
                                <span class="location__info-desc">02.05.2020 - 26.05.2020</span>
                            </div>
                        </div>
                        <div class="location__info-item">
                            <div class="location__info-icon location__info-icon--energy">
                            </div>
                            <div class="location__info-inner">
                                <span class="location__info-title">Кол-во собранных батареек:</span>
                                <span class="location__info-desc">1456 кг</span>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="location__cart">
                    <div class="location__cart-search">
                        <input type="text" class="cart-search" placeholder="Введите адрес школы">
                        <button class="cart-search__button"></button>
                    </div>
                </div>
            </div>
            <div class="location__slider">
                <div class="location__slider-inner">
                    <div class="location__slider-item">
                        <img src="img/main/slider1.jpg" alt="">
                    </div>
                    <div class="location__slider-item">
                        <img src="img/main/slider2.jpg" alt="">
                    </div>
                    <div class="location__slider-item">
                        <img src="img/main/slider1.jpg" alt="">
                    </div>
                    <div class="location__slider-item">
                        <img src="img/main/slider2.jpg" alt="">
                    </div>
                    <div class="location__slider-item">
                        <img src="img/main/slider1.jpg" alt="">
                    </div>
                    <div class="location__slider-item">
                        <img src="img/main/slider2.jpg" alt="">
                    </div>
                </div>
                <div class="location__slider-nav">
                    <button class="location__slider-arrow location__slider-arrow--prev">
                    </button>
                    <div class="location__slider-count">
                        <span class="location__slider-current">01</span>
                        <div class="location__slider-progress">
                            <span class="location__slider-label"></span>
                        </div>
                        <span class="location__slider-all"></span>
                    </div>
                    <button class="location__slider-arrow location__slider-arrow--next">
                        
                    </button>
                </div>
            </div>
        </div>

    </div>
</section>
